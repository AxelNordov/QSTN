<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Parts/base :: common_header(~{::title},~{})">
    <title>QSTN Languages</title>
</head>
<body>
<th:block th:insert="~{Parts/base :: navbar}" />

<div class="container">
    <form th:action="@{/languages/add}" method="post">
        <div class="form-row my-2">
            <label class="col-11">
                <input type="text" class="form-control" name="name" placeholder="Название языка">
            </label>
            <div class="col-1">
                <button type="submit" class="btn btn-primary btn-block">Новый</button>
            </div>
        </div>
    </form>


    <div>
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <td>
                    <div class="row">
                        <div class="col-11">Название языка</div>
                        <div class="col-1">

                        </div>
                    </div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="language :${languages}">
                <td>
                    <div class="row">
                        <div class="col-11" th:text="${language.name}"></div>
                        <div class="col-1">
                            <a th:href="@{'/languages/editLanguage/' + ${language.id}}"
                               class="badge badge-light">E</a>
                            <a th:href="@{'/languages/removeLanguage/' + ${language.id}}"
                               class="badge badge-light">X</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:insert="~{Parts/base :: jslinks}" />
</body>
</html>
